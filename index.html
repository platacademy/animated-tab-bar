<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="menu">
        <a class="menu__item" id="i-0">
            <div class="menu__c menu__c--top">
                <span class="menu__text">HOME</span>
                <i class="fas fa-home"></i>
            </div>
            <div class="menu__c">
                <i class="fas fa-home"></i>
            </div>
        </a>
        <a class="menu__item" id="i-1">
            <div class="menu__c menu__c--top">
                <span class="menu__text">ARCHIVE</span>
                <i class="fas fa-inbox"></i>
            </div>
            <div class="menu__c">
                <i class="fas fa-inbox"></i>
            </div>
        </a>
        <a class="menu__item" id="i-2">
            <div class="menu__c menu__c--top">
                <span class="menu__text">SHARE</span>
                <i class="far fa-heart"></i>
            </div>
            <div class="menu__c">
                <i class="far fa-heart"></i>
            </div>
        </a>
        <a class="menu__item" id="i-3">
            <div class="menu__c menu__c--top">
                <span class="menu__text">PROFILE</span>
                <i class="far fa-user"></i>
            </div>
            <div class="menu__c">
                <i class="far fa-user"></i>
            </div>
        </a>
        <div class="active" id="active-1"></div>
        <div class="active" id="active-2"></div>
        <div class="active" id="active-3"></div>
    </nav>

    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
    <script>
        const item = document.querySelectorAll(".menu__item");
        const menu = document.querySelectorAll(".menu__c");
        const active = document.querySelectorAll(".active");

        let getItem = (event) => {
            removeMenu();
            let indexItem = event.currentTarget.id;
            indexItem = indexItem.split("i-").join("");
            for (var i = 0; i < active.length; i++) {
                active[i].style.left = `${(indexItem * 60) + 15}px`;
            }
            event.currentTarget.children[0].classList.add("is-c-translate");
            event.currentTarget.children[1].classList.add("is-c-translate");
        }

        let removeMenu = (event) => {
            for (var i = 0; i < menu.length; i++) {
                menu[i].classList.remove("is-c-translate");
            }
        }
        /* */
        let mainFunc = (event) => {
            for (var i = 0; i < item.length; i++) {
                item[i].addEventListener("click", getItem);
            }
        }
        window.addEventListener("load", mainFunc);
    </script>
</body>

</html>
